<div class="row product-partNumber-wrapper">
    <div class="col-xs-12 product-partNumber-container">
        <div ng-repeat="part in product.parts">
            <label ng-if="part.value" class="bg-{{part.color}}">{{part.value}}</label>
            <label ng-if="!part.value" class="bg-{{part.color}}">{{part.placeholder}}</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-3 col-md-3 product-parts-wrapper">
        <ul class="product-parts-container">
            <div ng-repeat="part in product.parts">
                <li ng-if="part.type != 'constant'" class="bg-{{part.color}} product-parts-item" ng-class="{'focused-item': part == product.focusedPart, 'disabled-item': part.isDisabled}" ng-bind-html="getAsHtml(part.description)" ng-click="setFocusedPart(part)"></li>  
            </div>
        </ul>
    </div>

    <div class="col-xs-9 col-md-3 product-options-wrapper">
        <div ng-repeat="part in product.parts">
            <ul ng-if="part.type != 'constant'" ng-show="part == product.focusedPart" class="product-options-container" style="width: 200px">         
                <li ng-if="part.type == 'select'" ng-repeat="option in part.availableOptions" class="product-options-item" ng-class="{'focused-item bg-{{part.color}}': option == part.selectedOption, 'bg-faded-{{part.color}}': option != part.selectedOption}" ng-click="setPart(option)">
                    <label ng-bind-html="getAsHtml(option.value)"></label>
                    <span class="bg-gray" ng-bind-html="getAsHtml(option.description)"></span>              
                </li>
                <li ng-if="part.type == 'numeric'" class="product-options-item" ng-class="{'focused-item bg-{{part.color}}': option == part.selectedOption, 'bg-faded-{{part.color}}': option != part.selectedOption}" style="padding: 5px;">
                    <input ng-model="part.input" type="text" ng-change="onChangeNumericInput()" ng-keypress="onKeypressNumericInput()" style="width: 50px; border-radius:3px; padding-left: 2px">
                    <select ng-model="part.selectedOption" ng-options="option.description for option in part.availableOptions" ng-change="onChangeNumericSelect()"></select>
                    <button class="btn btn-primary" ng-click="setPart()">next</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-md-7">
        
            <ul>
                <li ng-if="part.type != 'constant'" ng-repeat="part in product.parts">
                    {{part.id}}
                </li>
            </ul>
        
    </div>

        <ul>
            <li style="outline:solid red"ng-repeat="part in product.parts" ng-if="part.type == 'numeric'">partID: {{part.id}}; availableOptions: {{part.availableOptions}}</li>
            <li style="outline:solid blue"ng-repeat="part in product.parts" ng-if="part.type == 'select'">partID: {{part.id}}; availableOptions: {{part.availableOptions}}</li>
        </ul>
    </div> -->
</div>
